<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="preload" data-preload>
      <div class="left-rect"></div>
      <div class="right-rect">
        <div class="circle">
          <span>Hello</span>
        </div>
      </div>
    </div>
    <div id="main">
      <div id="canvas-container">
        <div id="canvas"></div>
      </div>
      <div id="editor-container">
        <div class="font-selector">
          <div class="font-heading" id="font-btn">Select a Font</div>
          <div class="fonts" id="fonts">
            <span data-font='"Courier New", Courier, monospace'
              >Courier New</span
            >
            <span
              data-font='"Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif'
              >Franklin Gothic Medium</span
            >
            <span
              data-font='"Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif'
              >Gill Sans</span
            >
            <span data-font='"Segoe UI", Tahoma, Geneva, Verdana, sans-serif'
              >Segoe UI</span
            >
            <span
              class=""
              data-font='system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif'
              >System UI</span
            >
            <span data-font="Arial, Helvetica, sans-serif">Arial</span>
            <span
              data-font="'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif"
              >Lucida Sans</span
            >
            <span data-font="Georgia, 'Times New Roman', Times, serif"
              >Times New Roman</span
            >
          </div>
        </div>

        <div class="font-size">
          <input
            type="number"
            id="font-size"
            min="2"
            max="80"
            placeholder="Font Size"
            value="11"
          />
        </div>
        <div class="font-color">
          <label for="color">Font Color</label>
          <input type="color" id="color" />
        </div>
        <div class="canvas-color">
          <label for="canvas-color">Background Color</label>
          <input type="color" id="canvas-color" />
        </div>
        <button id="add-text">Add Text Box</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
